<div class="container mt-5">
  <h2 class="mb-4">{{ titulo }}</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of datos">
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.edad }}</td>
        <td>{{ persona.ciudad }}</td>
      </tr>
    </tbody>
  </table>
</div>
